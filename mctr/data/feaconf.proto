syntax = "proto2";
package xdl.io;

enum Constants {
    kTablesMax=4;
}

enum FeatureType {
    kSparse=1;
    kDense=2;
}

message FeatureOption {
    required string name = 1;
    required FeatureType type = 2;
    optional bool serialized = 3;
    optional int32 nvec = 4;
    optional int32 table = 5;
    optional string dsl = 6;
    repeated uint32 mask = 7;
}
